<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown</title>
  </head>
  <body>
    <p>Do you prefer cats or dogs?</p>
    <form action="">
      <label for="dogs">Dogs</label>
      <input id="dogs" name="petChoice" type="radio" value="DOGS" />
      <label for="cats">Cats</label>
      <input id="cats" name="petChoice" type="radio" value="CATS" />

      <p>What's your favorite color?</p>

      <select name="color" id="color">
        <option value="Red">Red</option>
        <option value="Orange">Orange</option>
        <option value="Yellow">Yellow</option>
      </select>

      <p>What's your current mood?</p>

      <select name="mood" id="mood">
        <option value="happy">:)</option>
        <option value="normal">:|</option>
        <option value="sad">:(</option>
      </select>

      <textarea name="paragraph" id="paragraph" cols="30" rows="10"></textarea>

      <button>Go!</button>
    </form>
  </body>
</html>
