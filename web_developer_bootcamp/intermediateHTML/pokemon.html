<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Chart</title>
  </head>
  <body>
    <h1>First Gen Pokemon Chart</h1>

        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Type</th>
          <th>Evolves Into</th>

      <tbody>
        <tr>
          <td><img src="img/001Bulbasaur.png" alt="picture of Bulbasaur" /></td>
          <td>Bulbasaur</td>
          <td>Grass/Poison</td>
          <td><a href="http://pokemon.wikia.com/wiki/Ivysaur ">Ivysaur</a></td>

        <tr>
          <td>
            <img src="img/004Charmander.png" alt="picture of Charmander" />
          </td>
          <td>Charmander</td>
          <td>Fire</td>
          <td>
            <a href="http://pokemon.wikia.com/wiki/Charmeleon">Charmeleon</a>
          </td>
        </tr>
        <tr>
          <td><img src="img/007Squirtle.png" alt="picture of Squirtle" /></td>
          <td>Squirtle</td>
          <td>Water</td>
          <td>
            <a href="http://pokemon.wikia.com/wiki/Wartortle">Wartortle</a>
          </td>
        </tr>
      </tbody>
    </table>

</html>
