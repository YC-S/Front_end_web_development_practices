<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid System</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <style>
      .pink {
        background-color: pink;
        border: 1px solid purple;
      }
      .blue {
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-1 pink">col xs 1</div>
        <div class="col-xs-1 pink">col xs 1</div>
        <div class="col-xs-1 pink blue">col xs 1</div>
        <div class="col-xs-1 pink">col xs 1</div>
        <div class="col-xs-1 pink">col xs 1</div>
        <div class="col-xs-1 pink">col xs 1</div>
        <div class="col-xs-1 pink">col xs 1</div>
        <div class="col-xs-1 pink">col xs 1</div>
        <div class="col-xs-1 pink">col xs 1</div>
        <div class="col-xs-1 pink">col xs 1</div>
        <div class="col-xs-1 pink">col xs 1</div>
        <div class="col-xs-1 pink">col xs 1</div>
      </div>

      <div class="row">
        <div class="col-xs-4 pink">col xs 4</div>
        <div class="col-xs-4 pink">col xs 4</div>
        <div class="col-xs-4 pink">col xs 4</div>
      </div>

      <div class="row">
        <div class="col-sm-4 pink">col sm 4</div>
        <div class="col-sm-4 pink">col sm 4</div>
        <div class="col-sm-4 pink">col sm 4</div>
      </div>

      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 pink">Tour Date</div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 pink">Tour Date</div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 pink">Tour Date</div>
        <div class="col-lg-3 col-md-3 col-sm-6 col-xs-6 pink">Tour Date</div>
      </div>
    </div>

</html>
